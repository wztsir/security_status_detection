<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>火灾烟雾检测系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="../equipment/equipment.html">安全装备检测系统</a>
        <a href="./fire.html">火灾烟雾检测系统</a>
    </header>
    <hr />
    <div class="setup">
        <label for="source">源目录路径：</label>
        <input type="text" id="source" placeholder="输入源目录路径" value="D:\Project\Python\security_status_detection\security_status_detection_backend\inference\images">
        <label for="confThres">选择置信度阈值：</label>
        <select id="confThres">
            <!-- 添加0.1到0.9的选项 -->
            <option value="0.1">0.1</option>
            <option value="0.2">0.2</option>
            <option value="0.3">0.3</option>
            <option value="0.4" selected>0.4</option>
            <option value="0.5">0.5</option>
            <option value="0.6">0.6</option>
            <option value="0.7">0.7</option>
            <option value="0.8">0.8</option>
            <option value="0.9">0.9</option>
        </select>

        <label for="iouThres">选择IoU阈值: </label>
        <select id="iouThres">
            <!-- 添加0.1到0.9的选项 -->
            <option value="0.1">0.1</option>
            <option value="0.2">0.2</option>
            <option value="0.3">0.3</option>
            <option value="0.4">0.4</option>
            <option value="0.5" selected>0.5</option>
            <option value="0.6">0.6</option>
            <option value="0.7">0.7</option>
            <option value="0.8">0.8</option>
            <option value="0.9">0.9</option>
        </select>

        <button onclick="startDetection()">启动检测</button>
    </div>
    <div class="container">
        <div id="imageGallery">
            <!-- 图片列表将在这里显示 -->
        </div>
    </div>
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    <div id="overlay" class="overlay"></div>

    
    <script src="script.js"></script>
</body>
</html>
